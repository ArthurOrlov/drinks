<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRINKS</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/glass.css">
    <script src="./js/slider.js" defer></script>
</head>
<body>
    <header>
        <video class="video" loop="loop" autoplay="" muted="">
            <source src="./img/lemonade.mp4" type="video/mp4" />
        </video>
        <h1>Hey man!<br>Do you love lemonade<br>like I do?</h1>
        
    </header>
    <section class="lemonade">
        <div>Man, I love that stuff. How about you?</div>
        <div class="wrapper">
          <div class="glass">
            <div class="liquid">
              <div class="cube cube1"></div>
              <div class="cube cube2"></div>
              <div class="cube cube3"></div>
              <div class="half-lemon lemon1">
                <div class="seeds seed1"></div>
                <div class="seeds seed2"></div>
                <div class="seeds seed3"></div>
                <div class="seeds seed4"></div>
              </div>
              <div class="half-lemon lemon2">
                <div class="seeds seed1"></div>
                <div class="seeds seed2"></div>
                <div class="seeds seed3"></div>
                <div class="seeds seed4"></div>
              </div>
              <div class="leaf"></div>
              <div class="bubble bubble1"></div>
              <div class="bubble bubble2"></div>
              <div class="bubble bubble3"></div>
              <div class="bubble bubble4"></div>
            </div>
            <div class="straw"></div>
            <div class="liquid liquid2"></div>
          </div>
          <div class="full-lemon">
            <div class="seed seed1"></div>
            <div class="seed seed2"></div>
            <div class="seed seed3"></div>
            <div class="seed seed4"></div>
            <div class="seed seed5"></div>
            <div class="seed seed6"></div>
          </div>
        </div>
    </section>
    <section class="coffee">
        <div class="coffee-section">
            <video class="video" loop="loop" autoplay="" muted="">
                <source src="./img/coffee.mp4" type="video/mp4" />
            </video>
            <div class="coffee-section__text">Yeah, we got a tough guy in the group! You like coffee, right?</div>
        </div>
        
    </section>
    <section class="tea">
        <div class="tea-section">
            <video class="video" loop="loop" autoplay="" muted="">
                <source src="./img/tea.mp4" type="video/mp4" />
            </video>
            <div class="tea-section__text">Chill out, man. How about a cup of tea?</div>
        </div>
        
    </section>
    <section class="tomato">
        <div class="tomato-section">
            <video class="video" loop="loop" autoplay="" muted="">
                <source src="./img/tomato.mp4" type="video/mp4" />
            </video>
            <div class="tomato-section__text">I'm not trying to judge you, dude. But I am a little scared.</div>
        </div>
        
    </section>
    <section class="water">
        <div class="water-section">
            <video class="video" loop="loop" autoplay="" muted="">
                <source src="./img/water.mp4" type="video/mp4" />
            </video>
            <div class="water-section__text">Water is life, man!<br>Be like water, bro!</div>
        </div>
        
    </section>

</body>
</html>
